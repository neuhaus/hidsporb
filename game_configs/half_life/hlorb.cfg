// HLORB.CFG
// Revision 1.0 -- Config for XP/2K Driver
joyname "Spacetec IMC SpaceOrb 360"
joystick 1
joyadvanced 1
joyadvaxisx "3"
joyadvaxisy "1"
joyadvaxisz "5"
joyadvaxisr "4"
joyadvaxisu "0"
joyadvaxisv "2"
joyforwardsensitivity -2
joysidesensitivity 2
joypitchsensitivity -2
joyyawsensitivity -2
joyforwardthreshold 0.0001
joysidethreshold 0.0001
joypitchthreshold 0.0001
joyyawthreshold 0.0001
injoystick "1"
lookstrafe "0"
lookspring "0"
clrun "1"
+mlook
joyadvancedupdate 1

